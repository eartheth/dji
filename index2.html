<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osmo Pocket 3 Data Logger</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --primary: #FFCC00; /* DJI Yellow accent */
            --secondary: #03dac6;
            --error: #ff4444;
            --text: #e0e0e0;
            --muted: #888;
            --border: #333;
            --osd-white: #ffffff;
            --osd-bg: rgba(0,0,0,0.8);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container { max-width: 800px; margin: 0 auto; }
        
        /* Utility */
        .hidden { display: none !important; }
        .btn {
            background-color: var(--primary);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        .btn:hover { opacity: 0.9; }
        .btn-secondary { background-color: var(--surface); color: var(--text); border: 1px solid var(--border); }
        .btn-danger { background-color: rgba(255, 68, 68, 0.2); color: var(--error); border: 1px solid var(--error); }
        .btn-sm { padding: 5px 12px; font-size: 0.8rem; }

        /* DJI OSD STYLING */
        .monitor-frame {
            background-color: #000;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 0;
            position: relative;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .osd-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            padding: 15px;
            pointer-events: none;
        }

        /* Top Left Info (Res/FPS) */
        .osd-top-left {
            position: absolute;
            top: 15px;
            left: 15px;
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            font-size: 1.4rem;
            color: var(--osd-white);
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* The small fps number */
        .osd-fps {
            font-size: 1rem;
            font-weight: 700;
            margin-left: 2px;
        }

        /* PRO Badge */
        .osd-badge {
            background-color: var(--primary);
            color: black;
            font-size: 0.7rem;
            font-weight: 900;
            padding: 1px 4px;
            border-radius: 2px;
            margin-left: 8px;
            vertical-align: middle;
        }

        /* Bottom Info (Color Profile / WB) */
        .osd-bottom {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.8);
            display: flex;
            gap: 15px;
        }

        /* REC Dot */
        .rec-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--error);
            font-weight: bold;
            font-size: 0.8rem;
        }
        .rec-dot {
            width: 10px;
            height: 10px;
            background-color: var(--error);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--error);
        }

        /* Center Placeholder text */
        .monitor-placeholder {
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Button Grid for C-Modes */
        .c-mode-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }
        .c-btn {
            background: #252525;
            border: 1px solid #333;
            color: #888;
            padding: 10px 0;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            transition: all 0.2s;
        }
        .c-btn.active {
            background: var(--primary);
            color: black;
            font-weight: bold;
            border-color: var(--primary);
        }

        /* Standard Cards */
        .card {
            background-color: var(--surface);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        label { display: block; margin-bottom: 5px; color: var(--muted); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.5px; }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            background-color: #121212;
            border: 1px solid var(--border);
            color: white;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-family: inherit;
        }
        input:focus, textarea:focus { outline: none; border-color: var(--primary); }

        /* Shot List */
        .shot-item {
            background: #252525;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 3px solid var(--border);
        }
        .shot-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        /* Log List */
        .log-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
        }
        .log-item:hover { background: #252525; }
        
        .cat-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            background: #333;
            color: var(--primary);
            font-weight: bold;
            margin-right: 10px;
            font-family: 'Roboto Mono', monospace;
            border: 1px solid rgba(255, 204, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px;">
        <div>
            <h1 style="margin:0; font-size:1.5rem;">OP3 LOGGER</h1>
            <small style="color:var(--muted); font-family: 'Roboto Mono'">LocalStorage v1.1</small>
        </div>
        <div>
            <button onclick="downloadBackup()" class="btn btn-secondary btn-sm">Download JSON</button>
        </div>
    </header>

    <div id="view-list">
        <div style="margin-bottom: 20px;">
            <button onclick="openEditor()" class="btn">+ New Shoot</button>
        </div>
        <div id="logs-container"></div>
    </div>

    <div id="view-editor" class="hidden">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <button onclick="closeEditor()" class="btn btn-secondary">Cancel</button>
            <button onclick="saveLog()" class="btn">Save Log</button>
        </div>

        <div class="card">
            <h2>1. File Index</h2>
            <div style="display: flex; gap: 15px; align-items: flex-start;">
                <div style="flex: 1;">
                    <label>Folder Suffix (Last 3)</label>
                    <input type="text" id="folderName" maxlength="3" 
                           placeholder="e.g. A01" 
                           style="font-family: 'Roboto Mono'; font-size: 1.2rem; text-transform: uppercase;"
                           oninput="updateCategoryPreview()">
                </div>
                <div style="flex: 2; padding-top: 25px;">
                     <div id="categoryResult" style="color: var(--primary); font-weight: bold; font-size: 1.1rem;">
                         </div>
                </div>
            </div>
            <small style="color: var(--muted); display:block; margin-top:-10px;">
                Prefix Key: A=Family, B=Vlog, C=B-Roll... (Detects automatically)
            </small>
        </div>

        <div class="card">
            <h2>2. Camera Settings</h2>
            
            <div class="c-mode-grid">
                <button class="c-btn" onclick="selectProfile('C01', this)">C01</button>
                <button class="c-btn" onclick="selectProfile('C02', this)">C02</button>
                <button class="c-btn" onclick="selectProfile('C03', this)">C03</button>
                <button class="c-btn" onclick="selectProfile('C04', this)">C04</button>
                <button class="c-btn" onclick="selectProfile('C05', this)">C05</button>
                <button class="c-btn" onclick="selectProfile('Manual', this)">M</button>
            </div>
            <input type="hidden" id="cameraProfile">

            <div class="monitor-frame">
                <div id="monitor-placeholder" class="monitor-placeholder">Select a Mode</div>
                
                <div id="monitor-osd" class="osd-overlay hidden">
                    <div class="rec-indicator">
                        <div class="rec-dot"></div> REC
                    </div>
                    
                    <div class="osd-top-left">
                        <span id="osd-res">4K</span>
                        <span id="osd-fps" class="osd-fps">60</span>
                        <span id="osd-hq" class="osd-badge hidden">HQ</span>
                    </div>
                    
                    <div class="osd-bottom">
                        <span id="osd-color">D-LOG M</span>
                        <span id="osd-wb">AWB</span>
                    </div>
                </div>
            </div>

            <div id="manualInput" class="hidden">
                <label>Manual Settings String</label>
                <input type="text" id="manualDetails" placeholder="e.g. 3K 60fps Vertical">
            </div>
        </div>

        <div class="card">
            <h2>3. Details</h2>
            <label>Location</label>
            <input type="text" id="location" placeholder="e.g. Kyoto, Japan">
            <label>Purpose / Project Name</label>
            <input type="text" id="purpose" placeholder="e.g. Summer Vacation Ep. 1">
        </div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h2>4. Shot List</h2>
                <button onclick="addShot()" class="btn btn-sm btn-secondary">+ Add Shot</button>
            </div>
            <div id="shots-container"></div>
        </div>
    </div>
</div>

<script>
    // --- 1. CONFIGURATION: EXTENDED CATEGORY MAP ---
    const CATEGORY_MAP = {
        'A': 'Family',
        'B': 'Vlog/Talking',
        'C': 'B-Roll/Cinematic',
        'D': 'Documentary',
        'E': 'Events',
        'F': 'Food/Review',
        'G': 'Gimbal Moves',
        'H': 'Home Video',
        'I': 'Interview',
        'J': 'Journal/Diary',
        'K': 'Kids/Pets',
        'L': 'Landscape',
        'M': 'Music Video',
        'N': 'Nature',
        'O': 'Other',
        'P': 'Portrait/Selfie',
        'Q': 'Quick Shot',
        'R': 'Real Estate',
        'S': 'Slow Motion',
        'T': 'Travel',
        'U': 'Unboxing',
        'V': 'Vertical/Shorts',
        'W': 'Work/Client',
        'X': 'Experimental',
        'Y': 'YouTube Main',
        'Z': 'Zoom/Telephoto'
    };

    // --- 2. CONFIGURATION: PROFILES ---
    // structured data for the OSD display
    const PROFILES = {
        'C05': { res: '2.7K', fps: '30', color: 'D-LOG M', wb: 'AWB', hq: false },
        'C04': { res: '1080P', fps: '30', color: 'D-LOG M', wb: 'AWB', hq: false },
        'C03': { res: '4K',    fps: '30', color: 'D-LOG M', wb: 'AWB', hq: false },
        'C02': { res: '4K',    fps: '30', color: 'NORMAL',  wb: 'AWB', hq: false },
        'C01': { res: '4K',    fps: '60', color: 'D-LOG M', wb: 'AWB', hq: false }
    };

    // --- STATE MANAGEMENT ---
    let logs = JSON.parse(localStorage.getItem('osmo_logs_v2')) || [];
    let currentId = null;

    renderList();

    // --- LOGIC: CATEGORIES ---
    function updateCategoryPreview() {
        const input = document.getElementById('folderName');
        const display = document.getElementById('categoryResult');
        const val = input.value.toUpperCase();
        
        if (val.length > 0) {
            const firstChar = val.charAt(0);
            const categoryName = CATEGORY_MAP[firstChar] || "Unknown Category";
            display.textContent = `[ ${firstChar} ]  ➡  ${categoryName}`;
            display.style.color = CATEGORY_MAP[firstChar] ? 'var(--primary)' : '#888';
        } else {
            display.textContent = '';
        }
    }

    // --- LOGIC: PROFILES (The DJI Style Logic) ---
    function selectProfile(profileKey, btnElement) {
        // Update hidden input
        document.getElementById('cameraProfile').value = profileKey;

        // Visual toggle for buttons
        document.querySelectorAll('.c-btn').forEach(b => b.classList.remove('active'));
        btnElement.classList.add('active');

        // Update Monitor
        const monitorPlaceholder = document.getElementById('monitor-placeholder');
        const monitorOSD = document.getElementById('monitor-osd');
        const manualInput = document.getElementById('manualInput');

        if (profileKey === 'Manual') {
            monitorPlaceholder.classList.remove('hidden');
            monitorPlaceholder.textContent = "MANUAL MODE";
            monitorOSD.classList.add('hidden');
            manualInput.classList.remove('hidden');
        } else {
            manualInput.classList.add('hidden');
            monitorPlaceholder.classList.add('hidden');
            monitorOSD.classList.remove('hidden');

            const specs = PROFILES[profileKey];
            document.getElementById('osd-res').textContent = specs.res;
            document.getElementById('osd-fps').textContent = specs.fps;
            document.getElementById('osd-color').textContent = specs.color;
            document.getElementById('osd-wb').textContent = specs.wb;
            
            // Show/Hide "HQ" badge if needed
            if(specs.hq) document.getElementById('osd-hq').classList.remove('hidden');
            else document.getElementById('osd-hq').classList.add('hidden');
        }
    }

    // --- CORE CRUD FUNCTIONS ---

    function saveLog() {
        const folderName = document.getElementById('folderName').value.toUpperCase();
        const profile = document.getElementById('cameraProfile').value;
        
        if (!folderName || !profile) {
            alert("Folder Name and Settings are required.");
            return;
        }

        // Resolve Category Name
        const catChar = folderName.charAt(0);
        const resolvedCategory = CATEGORY_MAP[catChar] || "Other";

        // Gather Shots
        const shots = Array.from(document.querySelectorAll('.shot-item')).map(div => ({
            name: div.querySelector('.shot-name').value,
            loc: div.querySelector('.shot-loc').value,
            color: div.querySelector('.shot-color').value,
            duration: div.querySelector('.shot-dur').value,
            notes: div.querySelector('.shot-notes').value
        }));

        const newLog = {
            id: currentId || Date.now(),
            date: new Date().toISOString(),
            folderName: folderName,
            categoryName: resolvedCategory, // Saved computed name
            profile: profile,
            manualDetails: document.getElementById('manualDetails').value,
            location: document.getElementById('location').value,
            purpose: document.getElementById('purpose').value,
            shots: shots
        };

        if (currentId) {
            const index = logs.findIndex(l => l.id === currentId);
            logs[index] = newLog;
        } else {
            logs.unshift(newLog);
        }

        localStorage.setItem('osmo_logs_v2', JSON.stringify(logs));
        closeEditor();
        renderList();
    }

    function editLog(id) {
        const log = logs.find(l => l.id === id);
        if (!log) return;
        currentId = id;
        
        openEditor(false); // false = don't reset everything, we are editing

        // Fill fields
        document.getElementById('folderName').value = log.folderName;
        updateCategoryPreview();
        
        document.getElementById('location').value = log.location;
        document.getElementById('purpose').value = log.purpose;
        document.getElementById('manualDetails').value = log.manualDetails || "";

        // Trigger Profile Selection
        const btns = document.querySelectorAll('.c-btn');
        let foundBtn = null;
        btns.forEach(b => { if(b.textContent.includes(log.profile) || (log.profile==='Manual' && b.textContent==='M')) foundBtn = b; });
        if(foundBtn) selectProfile(log.profile, foundBtn);

        // Fill Shots
        const container = document.getElementById('shots-container');
        container.innerHTML = '';
        log.shots.forEach(shot => addShot(shot));
    }

    function deleteLog(id) {
        if(confirm("Delete log?")) {
            logs = logs.filter(l => l.id !== id);
            localStorage.setItem('osmo_logs_v2', JSON.stringify(logs));
            renderList();
        }
    }

    // --- VIEW HELPERS ---

    function openEditor(isNew = true) {
        document.getElementById('view-list').classList.add('hidden');
        document.getElementById('view-editor').classList.remove('hidden');
        
        if (isNew) {
            currentId = null;
            // Clear Inputs
            document.querySelectorAll('input, textarea').forEach(i => i.value = '');
            document.getElementById('categoryResult').textContent = '';
            document.getElementById('shots-container').innerHTML = '';
            
            // Default to empty state in monitor
            document.querySelectorAll('.c-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('monitor-placeholder').classList.remove('hidden');
            document.getElementById('monitor-osd').classList.add('hidden');
            
            addShot(); // Start with one shot
        }
    }

    function closeEditor() {
        document.getElementById('view-editor').classList.add('hidden');
        document.getElementById('view-list').classList.remove('hidden');
    }

    function renderList() {
        const container = document.getElementById('logs-container');
        container.innerHTML = '';

        if (logs.length === 0) {
            container.innerHTML = '<div style="text-align:center; padding:40px; color:var(--muted)">No logs found.</div>';
            return;
        }

        logs.forEach(log => {
            const date = new Date(log.date).toLocaleDateString();
            const div = document.createElement('div');
            div.className = 'log-item';
            
            // Format profile display
            let profileDisplay = log.profile;
            if(PROFILES[log.profile]) {
                const p = PROFILES[log.profile];
                profileDisplay = `${p.res}/${p.fps}`;
            }

            div.innerHTML = `
                <div style="flex:1">
                    <div style="margin-bottom:5px;">
                        <span class="cat-badge">${log.categoryName}</span>
                        <span style="color:white; font-weight:bold;">${log.folderName}</span>
                    </div>
                    <div style="font-size:1.1rem; font-weight:bold; margin-bottom:5px;">${log.purpose || 'Untitled'}</div>
                    <small style="color:var(--muted)">${date} • ${profileDisplay} • ${log.shots.length} Shots</small>
                </div>
                <div>
                    <button onclick="editLog(${log.id})" class="btn btn-sm btn-secondary">EDIT</button>
                    <button onclick="deleteLog(${log.id})" class="btn btn-sm btn-danger">X</button>
                </div>
            `;
            container.appendChild(div);
        });
    }

    function addShot(data = null) {
        const container = document.getElementById('shots-container');
        const div = document.createElement('div');
        div.className = 'shot-item';
        div.innerHTML = `
            <div style="text-align:right; margin-bottom:5px;">
                 <span style="color:#666; font-size:0.8rem; cursor:pointer;" onclick="this.closest('.shot-item').remove()">[ DELETE SHOT ]</span>
            </div>
            <div class="shot-grid">
                <div>
                    <label>Shot Name</label>
                    <input type="text" class="shot-name" placeholder="Name" value="${data ? data.name : ''}">
                </div>
                <div>
                    <label>File #</label>
                    <input type="text" class="shot-loc" placeholder="001-003" value="${data ? data.loc : ''}">
                </div>
            </div>
            <div class="shot-grid">
                <div>
                    <label>Profile</label>
                    <input type="text" class="shot-color" value="${data ? data.color : 'D-Log M'}">
                </div>
                <div>
                    <label>Duration</label>
                    <input type="text" class="shot-dur" placeholder="0:00" value="${data ? data.duration : ''}">
                </div>
            </div>
            <label>Notes</label>
            <textarea class="shot-notes" rows="2" style="margin-bottom:0">${data ? data.notes : ''}</textarea>
        `;
        container.appendChild(div);
    }

    function downloadBackup() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(logs));
        const a = document.createElement('a');
        a.href = dataStr;
        a.download = "osmo_logs_v2.json";
        document.body.appendChild(a);
        a.click();
        a.remove();
    }
</script>
</body>
</html>
